<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /*variables en css :o*/
        :root{
            /*colores de las letras*/
            --white:#FFFFFF;
            --very-light-pink: #C7C7C7;
            --text-input-field:#F7F7F7;
            --hospital-green: #ACD9B2;
            /*tama√±o de la letra*/
            --sm:14px;
            --md:16px;
            --lg:18px; 
        }
        body{
            /*quitando margenes y definiendo el tipo de letra*/
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .login{
            width: 100%;
            /*un alto del 100 % que se vee en la pantalla eso es view height = vh*/
            height: 100vh;
            /*centrar elementos con css grid*/
            display: grid;
            place-items: center;
        }
        .form-container{
           /*creando 3 filas*/ 
            display: grid;
            /*titulo y subtitulo auto password e input una fraccion el resto que seria el button lo que sobre :D*/
            grid-template-rows: auto 1fr auto;
            /*colocamos un ancho por que no se muestra en toda la pantalla*/
            width: 300px;
        }
        .logo{
            /*aumentamos tama√±o*/
            width: 150px;
            /*margen para la separacion*/
            margin-bottom: 48px;
            /*alineamos y centramos*/
            justify-self: center;
            /*para que no aparezca en formato desktop con responsive hacemos que aparezca esta mas abajo  al finalüôá‚Äç‚ôÇÔ∏è*/
            display: none;
        }
        .title{
            /*utilizandeo las variables colocamos el tama√±o de letra*/
            font-size: var (--lg);
            /*un margen para el texto recuerda todos son cajas u.u */
            margin-bottom: 12px;
            /*centramos el titulo*/
            text-align: center;

        }
        .subtitle{
            /*colocamos color que esta en la varible*/
            color: var(--very-light-pink);
            /*colocamos el tama√±o de la letra*/
            font-size: var(--md);
            /*definimos el grosor de la letra */
            font-weight: 300px;
            /*colocamos un margin para que no se cruzen los parrafos*/
            margin-top: 0;
            /*margen para separarlo de los inputs */
            margin-bottom: 32px;
            /*centramos*/
            text-align: center;
        }
        .form{
            /*desplegamos las cajas en un formato flexible*/
            display: flex;
            /*las direccionamos*/
            flex-direction: column;
        }
        .label{
            /*definimos el tama√±o de letra*/
            font-size:var(--sm);
            /*definimos el grosor*/
            font-weight: bold;
            /*definimos el margen*/
            margin-bottom: 4px;
        }
        .input{
            /*colocamos color con las variables */
            background-color: var(--text-input-field);
            /*quitamos el borde*/
            border: none;
            /*redondeamos los bordes*/
            border-radius: 8px;
            /*colocamos un alto */
            height: 30px;
            /*colocamos tama√±o de letra con variables*/
            font-size: var(--md);
            /*colocamos relleno*/
            padding: 5px;
            /*para que se vea mejor :p*/
            margin-bottom: 12px;
        }
        .primary-button{
            /*colocamos el color con la varible*/
            background-color: var(--hospital-green);
            /*colocamos el radio de los bordes*/
            border-radius: 8px;
            /*le quitamos bordes*/
            border: none;
            /*colocamos color con las varables*/
            color: var(--white);
            /*colcando ancho ocupa el 100% de la caja*/
            width: 100%;
            /*muestra manita no flecho :o*/
            cursor: pointer;
            /*agrandamos la letra*/
            font-size: var(--md);
            /*le colocamos un grosor :o*/
            font-weight: bold;
            /*le agregamos altura*/
            height: 50px;

        }
        .login-button{
            /*margen de alto*/
            top: 14px;
            /*margen alrededor de las cajas*/
            margin-bottom: 30px;
        }
        /*responsive :o*/
        /*para que el logo aparezca cuando la pantalla sea menor a 640 px :o*/
        @media(max-width:640px){
            /*desplegamos el logo para poder verlo*/
            .logo{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="text" id="email" placeholder="email@xample.com" class="input input-password">
                <label for="password" class="label">Password</label>
                <input type="password" id="pasword" placeholder="*********" class="input input-password">
                <input type="submit" value="confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
